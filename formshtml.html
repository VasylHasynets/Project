<!--HTML forms it`s a little longer, than always-->
<!DOCTYPE html>
<html lang="eng">
    <head>
        <link rel="icon" type="image" href="images/favicon.png">
        <title>My website</title>
    </head>
    <body>
        <form action="index.php" method="post" enctype="multipart/form-data"> 

            <!--Username-->
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" placeholder="Введіть своє ім'я" minlength="8" maxlength="20" required><br><br>
                
            <!--Password-->
            <label for="password">Пароль:</label>
            <input type="password" id="password" minlength="8" maxlength="20" required><br><br>

            <!--Email-->
            <label for="e-mail">Електронна адреса:</label>
            <input type="email" id="e-mail" minlength="8" maxlength="20" required placeholder="Введіть ел. адресу"><br><br>

            <!--telephone-->
            <label for="phone">Номер телефону: <small>(+38)</small></label>
            <input type="tel" id="phone" placeholder="0** *** ***" minlength="8" maxlength="20" required pattern="[0-9]{4} [0-9]{3} [0-9]{3}"><br><br>

            <!--calendar-->
            <label for="birthday">Дата народження:</small></label>
            <input type="date" id="birthday"><br><br>
               
            <!--quantity-->
            <label for="quantity">Кількість: <small>(чогось)</small></label>
            <input type="number" id="quantity" min="0" max="99" value="1"><br><br>

            <!--radio buttons-->
            <label for="title">Титул <small>(Звання)</small>:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." value="PhD." name="title"><br><br>

            <!--select method-->
            <label for="payment">Спосіб оплати:</label>
            <select id="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">GiftCard</option>
            </select><br><br>

            <!--checkbox-->
            <label for="subscribe">Я згоден з умовами:</label>
            <input type="checkbox" id="subscribe"><br><br>

            <!--Text area-->
            <label for="comment">Написати нотатку:</label><br>
            <textarea id="comment" rows="3" cols="25"></textarea><br><br>
            <!--File choosing-->
            <label for="file">Вставити файл:</label><br><br>
            <input type="file" id="file" accept="image/png"><br><br>


            <input type="reset">
            <input type="submit"><br>

        </form>
    </body>

</html>
